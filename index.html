<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/senal-aprobada.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>My To-Do list</title>

  <body>
    
    <div class="general"> 
      <div class="date" id="date-actual"></div>
      <div class="big-box">
        
        <h1>Mi TO-DO list</h1>
        <p class="intro">¿Estás listo para ser ponerte al día con tus tareas? ¡¡¡Agregalas para que no se te olviden!!!</p>
        <div class="barra">
          <input type="text" id= "taskSpace" placeholder="Escribe tu tarea aquí">
          <i class="fa-solid fa-square-plus" id="plus"></i>
        </div>
       

        <div class="tasks">
          <h3>Aquí aparecen tus tareas</h3>
          <ul id="work">

              <li>
              <i id="fa-circle" class="fa-regular fa-circle"></i>

      </div>
      
        
      </div>

    </div>
